<ion-content padding id="page2" style="padding-left: 5%; padding-right: 5%; background-color:#123756; background: url(assets/imgs/name_bg02.png) no-repeat center; background-size: cover;"
  scroll="false">
  <h2 id="applicantsNameSurname-heading1" style="color:#FFFFFF;" class="heading-alignment">
    Verrate uns deinen Namen!
  </h2>
  <div class="spacer" style="height: 80px;"></div>
  <form id="applicantsNameSurname-form1" style="margin-left: 5%; margin-right: 5%;">
    <ion-item id="applicantsNameSurname-input1">
      <ion-label>
        Vorname:
      </ion-label>
      <ion-input type="text" placeholder="" name="applicantsName"></ion-input>
    </ion-item>
    <ion-item id="applicantsNameSurname-input2">
      <ion-label>
        Nachname:
      </ion-label>
      <ion-input type="text" placeholder="" name="applicantsSurname"></ion-input>
    </ion-item>
  </form>
  <div style="margin-left: 5%; margin-right: 5%;">
    <button id="applicantsNameSurname-button1" ion-button color="positive" block icon-right on-click="goToApplicantsContacts()">
      Weiter
      <ion-icon name="ios-arrow-forward-outline"></ion-icon>
    </button>
  </div>
  <div style="margin-top: 10%; display: flex; position:relative; bottom: 0px;" class="enlargeIcon containerino centerB">

    <ion-icon name="ios-pin-outline" class="square iconTransp"></ion-icon>
    <ion-icon name="ios-school-outline" class="square iconTransp"></ion-icon>
    <ion-icon name="ios-calendar-outline" class="square iconTransp"></ion-icon>
    <ion-icon name="ios-clipboard-outline" class="square iconTransp"></ion-icon>
  </div>

<ion-content padding id="page10" style="padding-left: 5%; padding-right: 5%; background-color:#123756; background: url(assets/imgs/contact_bg.png) no-repeat center; background-size: cover;"
  scroll="false">
  <div ion-fixed class="row heading-cons">
    <h2 id="loginScreen-heading10" class="heading-alignment heading-cons-text">
      <br>Log In
    </h2>
  </div>
  <div class="spacer" style="height: 30%;" id="loginScreen-spacer1"></div>
  <form id="loginScreen-form2" class="margin-form-cons">
    <ion-item id="loginScreen-input3">
      <ion-label>
        Benutzername:
      </ion-label>
      <ion-input type="text" placeholder="" name="userUsername" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item id="loginScreen-input4">
      <ion-label>
        Passwort:
      </ion-label>
      <ion-input type="password" placeholder="" name="userPassword" [(ngModel)]="password"></ion-input>
    </ion-item>
  </form>
  <div class="margin-form-cons">
    <button id="loginScreen-button2" ion-button color="positive" block icon-right (click)="authenticateUser()">
      Login
      <ion-icon name="ios-arrow-forward-outline"></ion-icon>
    </button>
  </div>
</ion-content>

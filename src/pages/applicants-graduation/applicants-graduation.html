<ion-content padding id="page6" style="padding-left: 5%; padding-right: 5%; background-color:#123756; background: url(assets/imgs/grad_bg.png) no-repeat center; background-size: cover;"
  scroll="false">
    <h2 id="applicantsGraduation-heading5"style="color:#FFFFFF;" class="heading-alignment">
      Wann erh√§ltst du deinen Abschluss?
    </h2>
  <div class="spacer" style="height: 80px" id="applicantsGraduation-spacer4"></div>
  <div id="applicantsGraduation-form5" class="margin-form-cons">
    <ion-item id="applicantsGraduation-input8">
      <ion-label>
        Datum:
      </ion-label>
      <ion-input type="text" placeholder="MM/JJJJ" name="applicantsGraduationDate" [(ngModel)]="applicantsDataProvider.applicantsData.applicantsGraduationDate"></ion-input>
    </ion-item>
    <ion-item name="applicantsGraduationStatus" id="applicantsGraduation-checkbox1">
      <ion-label>
        Ich habe mein Studium bereits abgeschlossen.
      </ion-label>
      <ion-checkbox [(ngModel)]="applicantsDataProvider.applicantsData.applicantsGraduationStatus"></ion-checkbox>
    </ion-item>
    <ion-label class="small-print">
      <sup>*</sup>Pflichtfeld
    </ion-label>
  </div>
  <div class="margin-form-cons">
    <button id="applicantsGraduation-button6" ion-button color="positive" block icon-right (click)="goToApplicationType()">
      {{ isNotEmpty() ? 'Weiter ohne Eingabe' : 'Weiter' }}
      <ion-icon name="ios-arrow-forward-outline"></ion-icon>
    </button>
  </div>
  <div class="top-div enlargeIcon">
    <ion-icon name="ios-contact-outline" class="iconDone"></ion-icon>
    <ion-icon name="ios-call-outline" class="iconDone"></ion-icon>
    <ion-icon name="ios-pin-outline" class="iconDone"></ion-icon>
    <ion-icon name="ios-school-outline" class="iconDone"></ion-icon>
    <ion-icon name="ios-calendar-outline" class="flipInY iconActive"></ion-icon>
    <ion-icon name="ios-clipboard-outline" class="iconTransp"></ion-icon>
  </div>
</ion-content>

<ion-content padding id="page6" style="padding-left: 5%; padding-right: 5%; background-color:#123756; background: url(assets/imgs/grad_bg.png) no-repeat center; background-size: cover;"
  scroll="false">
  <h2 id="applicantsGraduation-heading5" style="color:#FFFFFF;" class="heading-alignment">
    Wann erhÃ¤ltst du deinen Abschluss?
  </h2>
  <div class="spacer" style="height:80px;" id="applicantsGraduation-spacer4"></div>
  <div id="applicantsGraduation-form5" style="margin-left: 5%; margin-right: 5%;">
    <ion-item id="applicantsGraduation-input8">
      <ion-label>
        Datum:
      </ion-label>
      <ion-input type="text" placeholder="MM/JJJJ" name="applicantsGraduationDate" [(ngModel)]="applicantsDataProvider.applicantsData.applicantsGraduationDate"></ion-input>
    </ion-item>
    <ion-item name="applicantsGraduationStatus" id="applicantsGraduation-checkbox1">
      <ion-label>
        Ich habe mein Studium bereits abgeschlossen.
      </ion-label>
      <ion-checkbox [(ngModel)]="applicantsDataProvider.applicantsData.applicantsGraduationStatus"></ion-checkbox>
    </ion-item>
  </div>
  <div style="margin-left: 5%; margin-right: 5%;">
    <button id="applicantsGraduation-button6" ion-button color="positive" block icon-right (click)="goToApplicationType()" [disabled]="isNotEmpty()">
      Weiter
      <ion-icon name="ios-arrow-forward-outline"></ion-icon>
    </button>
  </div>
  <div style="margin-top: 10%; display: flex; position:relative; bottom: 0px;" class="enlargeIcon containerino centerB">
    <ion-icon name="ios-contact-outline" class="square iconDone"></ion-icon>
    <ion-icon name="ios-call-outline" class="square iconDone"></ion-icon>
    <ion-icon name="ios-pin-outline" class="square iconDone"></ion-icon>
    <ion-icon name="ios-school-outline" class="square iconDone"></ion-icon>
    <ion-icon name="ios-calendar-outline" class="flipInY square iconActive"></ion-icon>
    <ion-icon name="ios-clipboard-outline" class="square iconTransp"></ion-icon>
  </div>
</ion-content>

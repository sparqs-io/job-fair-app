<ion-content padding id="page4" style="padding-left: 5%; padding-right: 5%; background-color:#123756; background: url(assets/imgs/name_bg02.png) no-repeat center; background-size: cover;"
  scroll="false">
    <h2 id="applicantsAddress-heading3" style="color: white;" class="heading-alignment">
      Wie lautet deine derzeitige Adresse?
    </h2>
  <div class="spacer" style="height: 30%;" id="applicantsAddress-spacer2"></div>
  <form id="applicantsAddress-form3" class="margin-form-cons">
    <ion-item id="applicantsAddress-input5">
      <ion-label>
        Postleitzahl:
      </ion-label>
      <ion-input type="text" placeholder="" name="applicantsZipcode" [(ngModel)]="applicantsDataProvider.applicantsData.applicantsZipcode"></ion-input>
    </ion-item>
    <ion-item id="applicantsAddress-input6">
      <ion-label>
        Stra√üe, Nr.:
      </ion-label>
      <ion-input type="text" placeholder="" name="applicantsStreetName" [(ngModel)]="applicantsDataProvider.applicantsData.applicantsStreetName"></ion-input>
    </ion-item>
    <ion-label class="small-print">
      <sup>*</sup>Pflichtfeld
    </ion-label>
  </form>
  <div class="margin-form-cons">
    <button id="applicantsAddress-button3" ion-button color="positive" block icon-right (click)="goToApplicantsEducation()">
      {{ isNotEmpty() ? 'Weiter ohne Eingabe' : 'Weiter' }}
      <ion-icon name="ios-arrow-forward-outline"></ion-icon>
    </button>
  </div>
  <div class="top-div enlargeIcon">
    <ion-icon name="ios-contact-outline" class="iconDone"></ion-icon>
    <ion-icon name="ios-call-outline" class="iconDone"></ion-icon>
    <ion-icon name="ios-pin-outline" class="flipInY iconActive"></ion-icon>
    <ion-icon name="ios-school-outline" class="iconTransp"></ion-icon>
    <ion-icon name="ios-calendar-outline" class="iconTransp"></ion-icon>
    <ion-icon name="ios-clipboard-outline" class="iconTransp"></ion-icon>
  </div>
</ion-content>

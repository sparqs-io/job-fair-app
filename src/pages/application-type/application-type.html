<ion-content padding id="page7" style="padding-left: 5%; padding-right: 5%; background-color:#123756; background: url(assets/imgs/grad_bg.png) no-repeat center; background-size: cover;"
  scroll="false">
  <h2 id="applicationType-heading6" style="color:#FFFFFF;" class="heading-alignment">
    Für was möchtest du dich bewerben?
  </h2>
  <div class="spacer" style="height:80px;" id="applicationType-spacer5"></div>
  <div id="applicationType-form9" style="margin-left: 5%; margin-right: 5%;">
    <ion-item name="permanentEmployment" id="applicationType-select1">
      <ion-label>
        Art:
      </ion-label>
      <ion-select name="applicationType" [(ngModel)]="applicantsDataProvider.applicantsData.applicationType">
        <ion-option value="Für eine Festanstellung.">Für eine Festanstellung.</ion-option>
        <ion-option value="Als Werkstudent.">Als Werkstudent.</ion-option>
        <ion-option value="Für ein Praktikum.">Für ein Praktikum.</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>
        Anmerkungen:
      </ion-label>
      <ion-textarea [(ngModel)]="applicantsDataProvider.applicantsData.applicantsComment"></ion-textarea>
    </ion-item>
  </div>
  <div style="margin-left: 5%; margin-right: 5%;">
    <button id="applicationType-button7" ion-button color="positive" block on-click="goToInputReview()" [disabled]="isNotEmpty()">
      Überprüfe deine Angaben
    </button>
  </div>
  <div style="margin-top: 10%; display: flex; position:relative; bottom: 0px;" class="enlargeIcon containerino centerB">
    <ion-icon name="ios-contact-outline" class="square iconDone"></ion-icon>
    <ion-icon name="ios-call-outline" class="square iconDone"></ion-icon>
    <ion-icon name="ios-pin-outline" class="square iconDone"></ion-icon>
    <ion-icon name="ios-school-outline" class="square iconDone"></ion-icon>
    <ion-icon name="ios-calendar-outline" class="square iconDone"></ion-icon>
    <ion-icon name="ios-clipboard-outline" class="flipInY square iconActive"></ion-icon>
  </div>
</ion-content>

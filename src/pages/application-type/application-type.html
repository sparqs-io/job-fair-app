<ion-content padding id="page7" style="padding-left: 5%; padding-right: 5%; background-color:#123756; background: url(assets/imgs/grad_bg.png) no-repeat center; background-size: cover;"
  scroll="false">
  <h2 id="applicationType-heading6" style="color:#FFFFFF;" class="heading-alignment">
    Woran hast du Interesse?
  </h2>
  <div class="spacer" style="height: 80px;" id="applicationType-spacer5"></div>
  <div id="applicationType-form9" class="margin-form-cons">
    <ion-item name="permanentEmployment" id="applicationType-select1">
      <ion-label>
        <sup>*</sup>Ich interessiere mich für:
      </ion-label>
      <ion-select name="applicationType" [(ngModel)]="applicantsDataProvider.applicantsData.applicationType">
        <ion-option value="Eine Festanstellung"> Eine Festanstellung</ion-option>
        <ion-option value="Eine Werkstudententätigkeit">Eine Werkstudententätigkeit</ion-option>
        <ion-option value="Ein Praktikum">Ein Praktikum</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>
        Anmerkungen:
      </ion-label>
      <ion-textarea [(ngModel)]="applicantsDataProvider.applicantsData.applicantsComment"></ion-textarea>
    </ion-item>
    <ion-label class="small-print">
      <sup>*</sup>Pflichtfeld
    </ion-label>
  </div>
  <div class="margin-form-cons">
    <button id="applicationType-button7" ion-button color="positive" block on-click="goToApplicantsPhotoPage()" [disabled]="isNotEmpty()">
      Weiter
      <ion-icon name="ios-arrow-forward-outline"></ion-icon>
    </button>
  </div>
  <div class="top-div enlargeIcon">
    <ion-icon name="ios-contact-outline" class="iconDone"></ion-icon>
    <ion-icon name="ios-call-outline" class="iconDone"></ion-icon>
    <ion-icon name="ios-pin-outline" class="iconDone"></ion-icon>
    <ion-icon name="ios-school-outline" class="iconDone"></ion-icon>
    <ion-icon name="ios-calendar-outline" class="iconDone"></ion-icon>
    <ion-icon name="ios-clipboard-outline" class="flipInY iconActive"></ion-icon>
  </div>
</ion-content>
